<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Youtube clone</title>
</head>
<body>
    <div class="header">
        <div class="header__left">
            <i class="material-icons">menu</i>
            <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="">
        </div>
        <div class="header__search">
            <form action="">
                <input type="text" placeholder="Search">
                <button><i class="material-icons">search</i></button>
            </form>
        </div>
        <div class="header__icons">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
    </div>
    <div class="mainbody">
        <div class="sidebar">
            <div class="sidebar__categories">
                <div class="sidebar__category">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscriptions</span>
                </div>
            </div>
            <hr>
            <div class="sidebar__categories">
                <div class="sidebar__category">
                    <i class="material-icons">library_add_check</i>
                    <span>Library</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">history</i>
                    <span>History</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">play_arrow</i>
                    <span>Your Videos</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">watch_later</i>
                    <span>Watch Later</span>
                </div>
                <div class="sidebar__category">
                    <i class="material-icons">thumb_up</i>
                    <span>Liked Videos</span>
                </div>
            </div>
            <hr />
        </div>
        <div class="videos">
            <h1>Recommended</h1>
            <div class="videos__container">
                <div class="video">
                    <div class="video__thumbnail">
                        <img src="https://fanart.tv/fanart/tv/72860/seasonthumb/tom-and-jerry-5d47d97c45b01.jpg" alt="">
                    </div>

                    <div class="video__details">
                        <div class="author">
                            <img src="IMG-20201130-WA0000.jpg" alt="">
                        </div>

                        <div class="title">
                            <h3>Tom and Jerry Cartoon</h3>
                            <a href="">FunnyToons</a>
                            <span>1M Views|2 Months Ago</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
